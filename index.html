<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    
</head>
<body>
    <h1>Demostracion del Modelo de Cajas</h1>
    <p>El modelo css es un concepto que envuelve cada elemento dentro del HTML.</p>
    
    <div class="box1">
        <h2>Modelo de caja con imagen, padding de 50, con bordes y sombra.</h2>
        <img src="img/forest-gda394a8d6_1280.jpg" alt="Decripcion imagen" class="img">
    </div>

    <div class="box2">
        <h2>Modelo de caja con imagen, con border-radius  y sombra</h2>
        <img src="img/forest-1072828_1280.jpg" alt="Descripcion imagen" class="img" style="border-radius: 10px;">
    </div>

    <div class="box3">
        <h2>Modelo de caja con imagen, padding de 60, con bordes y sombra</h2>
        <img src="img/road-1072821_1920.jpg" alt="Descripcion imagen" class="img">  
    </div>
</body>
</html>
